<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/icons/fontawesome-free-6.1.1-web/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Document</title>
</head>

<body>
    <header class="header cus-head">
        <nav class="container">
            <div class="row">
                <div class="col-lg-4 cus-logo"><h2>TodoApp</h2></div>
                <div class="col-lg-4 cus-home"><h3>Home</h3></div>
                <div class="col-lg-4 cus-login"> 
                 <ul>
                    <li><h3>Login</h3></li>
                    <li id="cus-li"><h3>English <i class="fa-solid fa-caret-down"></i></h3></li>
                 </ul>
                </div>
            </div> 
        </nav>
       
    </header>
    <main>
        <section id="todo" >
            <div class="container cus-container mt-5">
                <div class="cus-title"><h2>todo list</h2></div>
                <div class="div-form">
                    <form  class="cus-form" id="todo-form">
                        <input type="text" placeholder="enter text..."  id="getValue" class="cus-text" >
                        <button type="button" id="cus-btn" class="cus-submit btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
